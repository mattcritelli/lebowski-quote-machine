<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Exo:800,900" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
  </head>
  <body>
    <h1>Big Lebowski Quote Machine</h1>
    <div class="container">
      <div class="photo">
        <img src="images/lebowski-bg.jpg" alt="">
      </div>
      <div id="quote-display">
        <p class="quote-text">Click button below to get a new quote</p>
        <p class="quote-character"></p>
        <div id="get-quote">
          <button>Get new quote!</button>
        </div>
      </div>
    </div>
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
  </body>
</html>
